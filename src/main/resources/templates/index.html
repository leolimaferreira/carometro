<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carômetro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            min-width: 150px;
        }

        .btn-login {
            background-color: #3498db;
            color: white;
        }

        .btn-login:hover {
            background-color: #2980b9;
        }

        .btn-cadastro {
            background-color: #2ecc71;
            color: white;
        }

        .btn-cadastro:hover {
            background-color: #27ae60;
        }

        .btn-guest {
            background-color: #f39c12;
            color: white;
        }

        .btn-guest:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
<h1 class="title">Carômetro</h1>

<div class="buttons-container">
    <a th:href="@{/login}" class="btn btn-login">Login</a>
    <a th:href="@{/cadastro}" class="btn btn-cadastro">Cadastro</a>
    <form th:action="@{/home}" method="post" style="display: inline;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-guest">Entrar sem cadastro</button>
    </form>
</div>
</body>
</html>
