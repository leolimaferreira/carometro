<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carômetro - Habilitar Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .post-card {
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
        }

        .post-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-photo-placeholder {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
            color: #6c757d;
        }

        .post-body {
            padding: 20px;
            background-color: white;
        }

        .post-title {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #2c3e50;
            color: white;
        }

        .btn-custom:hover {
            background-color: #1a252f;
        }

        /* Estilo para os botões de não autenticado */
        .btn-outline-dark {
            border: 2px solid #2c3e50;
            color: #2c3e50;
            padding: 8px 20px;
            margin-right: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline-dark:hover {
            background-color: #2c3e50;
            color: white;
        }

        .btn-dark {
            background-color: #2c3e50;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: 2px solid #2c3e50;
        }

        .btn-dark:hover {
            background-color: #1a252f;
            border-color: #1a252f;
        }

        /* Estilo para a área autenticada */
        [sec\:authorize="isAuthenticated()"] {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        [sec\:authorize="isAuthenticated()"] span {
            font-size: 1rem;
            color: #495057;
        }

        [sec\:authorize="isAuthenticated()"] span span {
            font-weight: 600;
            color: #2c3e50;
        }

        .btn-link {
            color: #6c757d;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .btn-link:hover {
            color: #dc3545;
            text-decoration: none;
        }

        /* Espaçamento entre os elementos */
        [sec\:authorize] > * {
            margin-right: 10px;
        }

        [sec\:authorize] > *:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
<div th:if="${param.logout}" class="alert alert-success text-center">
    Você foi desconectado com sucesso.
</div>

<div class="container">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-4">CARÔMETRO</h1>
            <p class="lead">Habilite ou desabilite a postagem dos nossos ex-alunos</p>
            <div sec:authorize="isAuthenticated()">
                <span>Bem-vindo, <span sec:authentication="name"></span>!</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link">Sair</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Filtros (opcional) -->
    <div class="row mb-4">
        <div class="col-md-4">
            <select class="form-select">
                <option selected>Filtrar por curso</option>
                <option th:each="curso : ${cursos}" th:text="${curso}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select">
                <option selected>Filtrar por ano</option>
                <option th:each="ano : ${anos}" th:text="${ano}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Pesquisar...">
        </div>
    </div>

    <!-- Listagem de Postagens -->
    <div class="row">
        <!-- Cards de postagens (só aparece se houver postagens) -->
        <div th:each="postagem : ${postagens}" class="col-lg-4 col-md-6">
            <div class="post-card">
                <div class="post-header">
                    <h5 th:text="${postagem.usuario.nome}">Nome do Aluno</h5>
                    <p class="mb-0" th:text="${postagem.curso} + ' - ' + ${postagem.anoConclusao}">
                        Curso - Ano
                    </p>
                </div>

                <div th:if="${postagem.fotoUrl}" class="post-photo-container">
                    <img th:src="${postagem.fotoUrl}" alt="Foto do aluno" class="post-photo">
                </div>
                <div th:unless="${postagem.fotoUrl}" class="post-photo-placeholder">
                    <i class="fas fa-user fa-3x"></i>
                </div>

                <div class="post-body">
                    <h6 class="post-title">Experiência Profissional</h6>
                    <p><strong>Empresa:</strong> <span th:text="${postagem.empresa} ?: 'Não informado'"></span></p>
                    <p><strong>Cargo:</strong> <span th:text="${postagem.funcao} ?: 'Não informado'"></span></p>

                    <a th:href="@{'/postagem/exibir/' + ${postagem.id}}" class="btn btn-sm btn-custom">
                        Ver Perfil Completo
                    </a>
                </div>
            </div>
        </div>

        <!-- Mensagem quando não há postagens -->
        <div th:if="${postagens.isEmpty()}" class="col-12">
            <div class="text-center py-5 empty-state">
                <i class="fas fa-newspaper fa-5x mb-4" style="color: #e9ecef;"></i>
                <h3>Ainda não foi feita nenhuma postagem</h3>
            </div>
        </div>
    </div>

    <!-- Paginação (opcional) -->
    <div class="row mt-4">
        <div class="col-12">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Anterior</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Próxima</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
